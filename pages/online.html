<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body style="margin: 20px">
  <nav>
    <ul style="display: flex; gap: 20px">
      <li>
        <a href="./index.html"> หน้าแรก </a>
      </li>
      <li>
        <a href="./game.html"> เกม </a>
      </li>
      <li>
        <a href="./online.html"> ออนไลน์ </a>
      </li>
    </ul>
  </nav>
  <hr />
  <div style="display: flex; gap: 20px">
    <div style="
          width: 100%;
          margin-top: 12px;
          border-radius: 12px;
          border: 1px dotted;
          padding: 12px;
        ">
      <div id="pencil-canvas" style="display: flex;flex-direction: column;gap:12px;">
      </div>
    </div>
  </div>
    <template id="pencil-action-template">
      <div style="display: flex;gap:12px">
        <button id="minus">-</button>
        <div id="name">color</div>
        <button id="plus">+</button>
      </div>
    </template>
  <template id="pencil-body-template">
    <div style="width: 30px; height: 20px;border-bottom: 5px solid black;border-top: 5px solid black;">
    </div>
  </template>
  <template id="pencil-head-template">
    <div>
        <div class="pencil-head">
            <div class="pencil-color"></div>
        </div>
    </div>
</template>
<div>
  <iframe  style="width: 100%;height: 100%;" src="http://localhost:3000" frameborder="0"></iframe>
</div>
</body>
<style>
  .pencil-head {
    /* height: 5px; */
    position: relative;
    border-bottom: 15px solid transparent;
    border-top: 15px solid transparent;
    border-left: 30px solid #f5b512;
  }

  .pencil-color {
    position: absolute;
    top:calc(50% - 7px); /* เลื่อนลงมาใต้หัวดินสอ */
    left: -14px; /* ตรงกลางหัวดินสอ */
    border-bottom: 7px solid transparent;
    border-top: 7px solid transparent;
    border-left: 15px solid red;
  }
</style>

<script defer x type="module" src="./scripts/handler.js"></script>

</html>
